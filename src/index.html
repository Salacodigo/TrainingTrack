<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainning Track</title>
    <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body class="p-20">
    <header>
        <nav></nav>
    </header>
    <main>
        <h1>Trainnig Track App</h1>
        <p>Track the progress in your trainning routine</p>
        <br>
        <div id="user-register-container">
            <form id="user-register" action="" class="m-5">
                <label for="user-name" class="">
                    <span class="span-style">¿Cómo te llamas?</span>
                    <br>
                    <input class="input-field" type="text" name="" id="user-name" placeholder="Ingresa tu nombre" maxlength="25" required>
                </label>
            </form>
            <div class="d-flex" id="user-btn-container">
                <button type="submit" id="user-submit-btn" class="">Agregar ejercicios que haré</button>
            </div>
        </div>

        <h2 class="hidden" id="user-name-greeting"></h2>
        
        <div id="exercises-list-register-container" class="hidden vertical">
            <h2>Registra los ejercicios</h2>

            <form id="exercise-register" action="" class="m-5">
                <label for="exercise" class="">
                    <span class="span-style">Hoy haré:</span>
                    <br>
                    <input class="input-field" type="text" name="" id="exercise-name" placeholder="Nombre del ejercicio" maxlength="25" required>
                </label>
            </form>
            <div class="d-flex" id="exercise-btn-container">
                <button type="submit" id="exercise-submit-btn" class="">Añadir a la rutina</button>
            </div>

            <h3>Ejercicios para hoy:</h3>
            <div id="exercise-list-container">
                <ul id="exercise-list">
                </ul>
            </div>
            <div class="d-flex" id="trainningSession-btn-container">
                <button type="button" id="startTrainning-btn" class="" disabled>Empezar Rutina</button>
            </div>

        </div>

        <div class="vertical hidden" id="routine-tracking-container">
            <h2>¡A entrenar!</h2>
            <p>Registra cuantas repeticiones haces por cada ejercicio</p>

            <form id="routine-tracking" action="" class="m-5">
            </form>

            <div class="d-flex" id="reps-tracking-container">
                <button type="submit" id="reps-tracking-btn" class="">guardar</button>
            </div>
            
            <br class="m-20">
            <h2>Terminar entrenamiento</h2>
            <div class="d-flex" id="save-tracking-container">
                <button type="button" id="save-tracking-btn" class="">Guardar y ver resultados </button>
            </div>
        </div>

        


    </main>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
