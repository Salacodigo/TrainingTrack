<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainning Track</title>
    <link rel="stylesheet" href="./styles/css/index.css">
</head>
<body class="body-text">
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="title-container">
            <h1 class="title" >Trainnig Track App</h1>
            <p class="subtitle" >Track the progress in your trainning routine</p>
        </div>
        <div id="user-register-container" class="form-container">
            <form id="user-register" action="" class="form-design ">
                <label for="user-name" class="">
                    <span class="span-style">¿Cómo te llamas?</span>
                    <br>
                    <input class="input-field" type="text" name="" id="user-name" placeholder="Ingresa tu nombre" maxlength="25" required>
                </label>
            </form>
            <div class="d-flex" id="user-btn-container">
                <button type="submit" id="user-submit-btn" class="form-button">Agregar ejercicios que haré </button>
            </div>
        </div>
        <div class="title-container">
            <h2 class="hidden" id="user-name-greeting"></h2>
        </div>
        
        <div id="exercises-list-register-container" class="form-container vertical hidden">
            <div class="title-container">
                <h2>Registra los ejercicios</h2>
            </div>

            <form id="exercise-register" action="" class="form-design ">
                <label for="exercise" class="">
                    <span class="span-style">Hoy entrenaré:</span>
                    <br>
                    <input class="input-field" type="text" name="" id="exercise-name" placeholder="Nombre del ejercicio" maxlength="25" required>
                </label>
            </form>
            <div class="d-flex" id="exercise-btn-container">
                <button type="submit" id="exercise-submit-btn" class="form-button">Añadir a la rutina</button>
            </div>

            <div class="title-container">
                <h3 class="title">Ejercicios para hoy:</h3>
            </div>
            <div id="exercise-list-container" class="exercise-list-container">
                <ul id="exercise-list" class="exercise-list">
                    <li class="exercise-item">
                        Sentadilla
                    </li>
                </ul>
            </div>
            <div class="d-flex" id="trainningSession-btn-container">
                <button type="button" id="startTrainning-btn" class="form-button" disabled>Empezar Rutina</button>
            </div>

        </div>

        <div class="form-container vertical hidden" id="routine-tracking-container">
            <div class="title-container">
                <h2 class="title">¡A entrenar!</h2>
                <p class="subtitle">Registra cuantas repeticiones haces por cada ejercicio</p>
            </div>

            <form id="routine-tracking" action="" class="form-design ">
            </form>

            <div class="d-flex" id="reps-tracking-container">
                <button type="submit" id="reps-tracking-btn" class="form-button">Guardar avance</button>
            </div>
            
            <br class="">
            <h2>Terminar entrenamiento</h2>
            <div class="d-flex" id="save-tracking-container">
                <button type="button" id="save-tracking-btn" class="form-button">Guardar y ver resultados </button>
            </div>
        </div>

        <div class="vertical hidden" id="results-dashboard-container">
            <h2>Resultados históricos</h2>
            <div class="vertical" id="routine-historic-results">

            </div>
        </div>

        


    </main>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
